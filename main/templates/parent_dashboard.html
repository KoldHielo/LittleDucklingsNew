{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block head %}
<link rel="stylesheet" href="/static/parent_dashboard/styles.css" />
{% endblock %}

{% block header %}
<h1>Dashboard</h1>
{% endblock %}

{% block main %}
<hr />

<h2>Children</h2>
<ul id="children">
{% for child in children %}

{% endfor %}
</ul>

<hr />

{% endblock %}
